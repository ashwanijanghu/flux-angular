<!DOCTYPE html>
<html>
  <head></head>
  <body ng-app="app">
    <div ng-controller="CommentsController">
      <form ng-submit="addComment()">
        <input type="text" ng-model="title" ng-disabled="test"/>
      </form>
      <ul>
        <li ng-repeat="comment in comments">
          {{comment.title}}
        </li>
      </ul>
    </div>
    <script src="angular.js"></script>
    <script src="flux-angular.js"></script>
    <script>
        angular.module('app', ['flux'])
          .factory('actions', function (flux) {

            return flux.actions([
              'addComment',
              'changeTest'
            ]);

          })
          .factory('Mixin', function () {
              return {
                comments: []
              };
          })
          .factory('AppStore', function (flux, actions, Mixin) {

            return flux.store({
              mixins: [Mixin],
              actions: [
                actions.addComment,
                actions.changeTest
              ],
              test: true,
              addComment: function (title) {
                this.comments.push({title: title, created: Date.now() });
                this.emit("change");
              },
              changeTest: function () {
                this.test = !this.test;
                this.emit("change");
              },
              exports: {
                getComments: function () {
                  return this.comments;
                },
                getTest: function () {
                  return this.test;
                }
              }
            });
          })
          .controller('CommentsController', function ($scope, AppStore, actions) {

            $scope.$listenTo(AppStore, "all", function() {
              $scope.comments = AppStore.getComments();
              $scope.test = AppStore.getTest();
            });

            $scope.title = '';
            $scope.addComment = function () {
              actions.addComment($scope.title);
              $scope.title = '';
            }
            setTimeout(function () {
              actions.changeTest()
            }, 1000);

          })
          .run(function (actions) {
            //actions.addComment();
          });
    </script>
  </body>
</html>
