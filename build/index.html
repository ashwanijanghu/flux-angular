<!DOCTYPE html>
<html>
  <head></head>
  <body ng-app="app">
    <div ng-controller="CommentsController">
      <form ng-submit="addComment()">
        <input type="text" ng-model="title" ng-disabled="test"/>
        {{ test | json }}
      </form>
      <ul>
        <li ng-repeat="comment in comments">
          {{comment.title}}
        </li>
      </ul>
    </div>
    <script src="angular.js"></script>
    <script src="flux-angular.js"></script>
    <script>
        angular.module('app', ['flux'])
          .factory('Mixin', function () {
              return {
                comments: []
              };
          })
          .store('AppStore', function (flux, Mixin) {

            return {
              test: true,
              comments: [],
              handlers: {
                addComment: function (title) {
                  this.comments.push({title: title, created: Date.now() });
                  this.emit("change");
                },
                changeTest: function () {
                  this.test = !this.test;
                  this.emit("change");
                }
              },
              getComments: function () {
                return this.comments;
              },
              getTest: function () {
                return this.test;
              }
            }
          })
          .controller('CommentsController', function ($scope, AppStore, flux) {

            $scope.$listenTo(AppStore, "change", function() {
              $scope.comments = AppStore.get('comments');
              $scope.test = AppStore.get('test');
            });


            AppStore.foobar = 'asda'
            AppStore.on('change', function() {
              console.log('ok');
            });

            $scope.title = '';
            $scope.addComment = function () {
              flux.dispatch('addComment', $scope.title);
              $scope.title = '';
            }
            setTimeout(function () {
              flux.dispatch('changeTest');
            }, 1000);

          })
    </script>
  </body>
</html>
